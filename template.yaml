apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  namespace: default
  annotations:
    backstage.io/managed-by-location: url:https://github.com/pranay-harness/harness-core/tree/master/idp-service/workflow.yaml
    backstage.io/managed-by-origin-location: url:https://github.com/pranay-harness/harness-core/blob/master/idp-service/workflow.yaml
    backstage.io/view-url: https://github.com/pranay-harness/harness-core/tree/master/idp-service/workflow.yaml
    backstage.io/edit-url: https://github.com/pranay-harness/harness-core/edit/master/idp-service/workflow.yaml
    backstage.io/source-location: url:https://github.com/pranay-harness/harness-core/tree/master/idp-service/
  name: react-app
  title: (Demo) Create a react app
  description: A template to create a new react app
  tags:
    - nextjs
    - react
    - javascript
  uid: ecd3f4f6-a4e1-4844-98db-7b65513d0d51
  etag: f62dbfc36832524630d910bcdd541087dabc8ca5
relations:
  - type: ownedBy
    targetRef: user:default/pranay.shah
    target:
      kind: user
      namespace: default
      name: pranay.shah
spec:
  owner: user:default/pranay.shah
  type: service
  parameters:
    - title: Next.js app details
      required:
        - project_name
        - github_repo
      properties:
        project_name:
          title: Name of your new app
          type: string
          description: Unique name of the app
        github_repo:
          title: Name of the GitHub repository
          type: string
          description: This will be the name of Repository on Github
        isPublish:
          title: Do you wish to publish the artifact to the internal registry?
          type: boolean
    - title: Service Infrastructure Details
      required:
        - owner
      properties:
        cloud_provider:
          title: Choose a cloud provider for Deployment
          type: string
          enum:
            - GCP
            - AWS
          default: GCP
        db:
          title: Choose a Database Type for the Service
          type: string
          enum:
            - None
            - MySQL
            - Postgres
            - MongoDB
          default: None
        cache:
          title: Choose a caching system for the Service
          type: string
          enum:
            - None
            - Redis
          default: None
        owner:
          title: Choose an Owner for the Service
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Creating your react app
      action: trigger:harness-custom-pipeline
      input:
        url: https://app.harness.io/ng/account/vpCkHKsDSxK9_KYfjCTMKA/home/orgs/QE_Team/projects/Quality_Assurence/pipelines/IDP_New_NextJS_app/pipeline-studio/?storeType=INLINE
        inputset:
          project_name: ${{ parameters.project_name }}
          github_repo: ${{ parameters.github_repo }}
          cloud_provider: ${{ parameters.provider }}
          db: ${{ parameters.db }}
          cache: ${{ parameters.cache }}
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}